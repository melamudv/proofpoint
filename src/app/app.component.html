<div class="box">
  <div class="left">
    <app-left [users]="users" (submitted)="onSubmitted($event)" class="left-component"></app-left>
  </div>
  <div class="right">
    <app-right [pickedUser]="pickedUser" (delete)="onDelete($event)" (add)="onAdd($event)" (save)="onSave($event)" class="right-component"></app-right>
  </div>
</div>
